<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historia Digital ‚Äì 1ero BGU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1d3557;
  --azul2:#457b9d;
  --verde:#2ecc71;
  --naranja:#f4a261;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:#f4f6f9;
  overflow-x:hidden;
}

/* ================= BIENVENIDA PRO PLUS ================= */
.bienvenida{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,#4facfe,transparent 40%),
    linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:99999;
}

.bienvenida .box{
  padding:70px;
  border-radius:35px;
  background:rgba(255,255,255,0.15);
  text-align:center;
  color:white;
  animation:entrada 1.2s ease;
  box-shadow:0 0 60px rgba(79,172,254,.8);
}

@keyframes entrada{
  from{opacity:0; transform:scale(.6);}
  to{opacity:1; transform:scale(1);}
}

.bienvenida button{
  margin-top:30px;
  padding:20px 50px;
  border:none;
  border-radius:50px;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#43e97b,#38f9d7);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#1d3557,#3F88C3,#457b9d);
  color:white;
  text-align:center;
  padding:15px;
}

/* ================= BANNER ================= */
.banner{
  position:relative;
  width:100%;
  height:100vh;
  min-height:600px;
  overflow:hidden;
}


.banner img.fondo{
  width:100%;
  height:100%;
  object-fit:cover;   /* AJUSTA PERFECTO */
}

/* ================= LOGOS ================= */

/* AQUI PARA PODER MOVER LOGO IZQUIERDO */
.logo{
  position:absolute;
  top:50px;        /*  subir / bajar */
  left:380px;      /*  mover derecha / izquierda */
  width:200px;     /*  tama√±o */
}

/*  MOVER LOGO DERECHO */
.logohistoria{
  position:absolute;
  top:150px;
  right:580px;
  left:750px;
  width:250px;
}

/* ================= PERSONAJES ================= */
.nino{
  position:absolute;
  bottom:0;
  left:5%;
  width:150px;
}

.nina{
  position:absolute;
  bottom:0;
  right:5%;
  width:150px;
}

/* ================= BOTONES ENCIMA DEL BANNER ================= */

/* AQUI SE MUEVEN LOS BOTONES */
.botones{
  position:absolute;
  bottom:15%;
  left:50%;
  transform:translateX(-50%);
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  width:80%;
  max-width:600px;
  z-index:10;
}


/* BOTONES CERTIFICADO */
.botones-certificado{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.btn-imprimir,
.btn-cerrar{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

.btn-imprimir{
  background:linear-gradient(135deg,#2ecc71,#80ed99);
  color:white;
}

.btn-imprimir:hover{
  transform:translateY(-3px);
}

.btn-cerrar{
  background:linear-gradient(135deg,#e63946,#ff6b6b);
  color:white;
}

.btn-cerrar:hover{
  transform:translateY(-3px);
}


.btn{
  padding:20px;
  font-size:20px;
  font-weight:bold;
  border-radius:45px;
  text-align:center;
  color:white;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.4);
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
}

.inicio{background:linear-gradient(135deg,#4facfe,#00f2fe);}
.videos{background:linear-gradient(135deg,#f4a261,#ffd166); color:#000;}
.juegos{background:linear-gradient(135deg,#2ecc71,#80ed99);}
.certificado{background:linear-gradient(135deg,#9b5de5,#f15bb5);}

/* ================= CERTIFICADO ================= */
.certificado-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999999;
}

.certificado-box{
  background:white;
  padding:50px;
  border-radius:20px;
  width:700px;
  max-width:95%;
  text-align:center;
  border:10px double #1d3557;
  box-shadow:0 0 40px rgba(0,0,0,.5);
}

/* ================= FOOTER ================= */
footer{
  background:linear-gradient(135deg,#1d3557,#3F88C3,#457b9d);
  color:white;
  text-align:center;
  padding:10px;

}
@media (max-width:600px){

  .botones{
    grid-template-columns:1fr;
    gap:20px;
    width:90%;
  }

  .btn{
    width:100%;
  }

}
.logohistoria{
    position:absolute;
    top:50px;              /* altura desde arriba */
    left:50%;
    transform:translateX(-50%);
    width:300px;           /* tama√±o grande */
    max-width:70%;
  }

  .logo{
    display:none;          /* ocultamos el otro logo */
  }

}

</style>
</head>

<body>

<div class="bienvenida" id="bienvenida">
  <div class="box">
    <h1> HISTORIA VIVA ‚Äì 1.¬∫ BGU</h1>
    <p>Plataforma Digital Interactiva</p>
    <button onclick="cerrarBienvenida()">üöÄ Comenzar</button>
  </div>
</div>

<header>
  <h1>Historia Digital ‚Äì 1ero BGU</h1>
</header>

<section class="banner">
  <img src="INICIO.png" class="fondo">
  <img src="Logo1.png" class="logo">
  <img src="LOGOHISTORIA.png" class="logohistoria">
  <img src="nino.png" class="nino">
  <img src="nina.png" class="nina">

  <div class="botones">
    <div class="btn inicio" onclick="location.href='INICIO.html'">Inicio</div>
    <div class="btn videos" onclick="location.href='Sonido/VIDEOS/VIDEO.html'">Videos</div>
    <div class="btn juegos" onclick="window.open('Juego.html','_blank')">Juegos</div>
    <div class="btn certificado" onclick="generarCertificado()">Certificado</div>
  </div>
</section>

<footer>¬© 2026 ‚Äì Historia Digital</footer>

<div class="certificado-modal" id="certificado">
  <div class="certificado-box" id="datosCertificado"></div>
</div>

<script>
function cerrarBienvenida(){
  document.getElementById("bienvenida").style.display="none";
}

function generarCertificado(){
  const nombre = prompt("Ingrese el nombre del estudiante:");
  if(!nombre) return;

  const curso = prompt("Ingrese el curso:");
  if(!curso) return;

  document.getElementById("datosCertificado").innerHTML = `
    <h1 style="color:#1d3557;">üìú CERTIFICADO DE LOGRO</h1>
    <p>Se reconoce a:</p>
    <h2 style="margin:20px 0; color:#1d3557;">${nombre}</h2>
    <p>Curso: <strong>${curso}</strong></p>
    <p style="margin-top:20px;">
    Por completar exitosamente la plataforma Historia Digital.
    </p>
    <p style="margin-top:20px; font-style:italic; color:#555;">
    ‚ÄúEl conocimiento de la historia nos permite construir un mejor futuro.‚Äù
    </p>

    <div class="botones-certificado">
      <button class="btn-imprimir" onclick="window.print()">üñ® Imprimir</button>
      <button class="btn-cerrar" onclick="cerrarCertificado()">Cerrar</button>
    </div>
  `;

  document.getElementById("certificado").style.display="flex";
}

function cerrarCertificado(){
  document.getElementById("certificado").style.display="none";
}
</script>

</body>
</html>
